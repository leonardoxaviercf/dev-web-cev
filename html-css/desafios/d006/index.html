<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li>
            <abbr title="Use a tag <p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag da h1 até a h6">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">Imagem</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>">Listas ordenadas</abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>">Códigos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <mark>">Marcar texto</abbr>
        </li>
    </ul>
</body>
</html>
