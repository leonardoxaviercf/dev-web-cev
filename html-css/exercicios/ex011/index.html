<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Trabalhando com imagens dinâmicas</h1>

    <picture>

        <img src="grande.png" alt="Imagem flexivel">
    </picture>
</body>
</html>
