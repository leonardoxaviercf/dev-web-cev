<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Reproduzindo vídeo</h1>
    <p>Vamos aprender a reproduzir vídeos em HTML5</p>
    <h2>Inserindo vídeos hospedados localmente</h2>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/Video-1.mp4" width="400" controls></video>
    <!-- Tem aquele mesmo esquema da compatibilidade com os tipos de arquivos -->
     <h1>Inserindo vídeos do youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/yWgWhuN8wc4?si=iJaf3BTFm-Y3M-jk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
