<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical de caixas</title>
    <style>
        #container {
            position: relative;
            height: 500px;
            background-image: url('images/target001.png');
            background-size: 100% 100%;
            background-color: purple;
            padding: 10px;

        }

        #content {
            position: absolute;
            height: 200px;
            background-color: yellow;
            background-image: url('images/target001.png');
            background-size: 100% 100%;
            width: 400px;

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
    <section id="container">
        <article id="content">

        </article>
    </section>
</body>
</html>
